{% load static %}

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/plugins/daterangepicker/daterangepicker.css' %}">
</head>


<div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addItemModalLabel">Agregar un nuevo Producto</h5>
                <button type="bouton" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario para agregar un nuevo Producto -->
                <div class="card card-info p-2">
                    <div class="card-header ">
                        <h3 class="card-title">Create New Product</h3>
                    </div>


                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Campo name -->
                        <div class="form-group mb-3 mt-3">
                            <input class="form-control" type="text" placeholder="Producto" name="name" id="id_name">
                        </div>

                        <!-- Campo Marca-->
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Marca" name="brand" id="brand">
                            <!-- <label class="col-form-label" for="inputSuccess"><i class="fas fa-check"></i> Marca</label>
                            <input type="text" class="form-control is-valid" id="inputSuccess" placeholder="Enter ..."> -->
                        </div>

                        <!-- Campo category -->
                        <div class="form-group">
                            <label for="id_category">Categoría</label>
                            <select class="custom-select rounded-0" id="id_category" name="category">
                                {% for category in categories %}
                                <option>{{ category.name }}</option>
                                {% empty %}
                                <option>Sin registros</option>
                                {% endfor %}
                                <option data-form-url="/ruta-del-formulario-de-creacion">Agregar categoría</option>

                            </select>
                        </div>

                        <!-- Fecha Expiracion -->
                        <div class="form-group">
                            <label>Fecha de vencimiento:</label>

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                </div>
                                <input type="text" class="form-control" data-inputmask-alias="datetime"
                                    data-inputmask-inputformat="dd/mm/yyyy" data-mask id="expiration_date">
                            </div>
                            <!-- /.input group -->
                        </div>

                        <!-- Campo Proveedor -->
                        <div class="form-group">
                            <label for="exampleSelectBorder">Proveedor</label>
                            <select class="custom-select rounded-0" id="provider">
                                {% for provider in providers %}
                                <option>{{provider.bussines_name}}</option>
                                {% empty %}
                                <option>Sin registros</option>
                                {% endfor %}
                                <option data-form-url="/ruta-del-formulario-de-creacion">Agregar Provider</option>

                            </select>
                        </div>

                        <!-- Campo imagen_url -->
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="id_imagen_url">
                            <label class="custom-file-label" for="id_imagen_url">Imagen</label>
                        </div>
                        <!-- <div class="form-group">
                            <label for="id_imagen_url">Imagen</label>
                            <input type="file" id="id_imagen_url" name="imagen_url">
                        </div> -->
                        <!-- campo Nuemero de serie -->
                        <div class="form-group mb-3 mt-3">
                            <input class="form-control" type="text" placeholder="Numero de Serie" name="numberSerie"
                                id="number_serie">
                        </div>
                        <!-- textarea -->
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="Descripcion ..."
                                id="description"></textarea>
                        </div>

                        <!-- Botón para enviar el formulario -->

                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-primary" id="submit-btn">Guardar</button>
                            <a href="{% url 'products:product-create' %}" class="btn btn-secondary">Advance created
                                product</a>
                        </div>

                    </form>



                </div>
                <!-- <form method="post" action="{% url 'products:product-create' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form> -->
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#submit-btn').click(function () {
            // Recopila los valores de los campos en JavaScript
            var name = $('#id_name').val();
            var category = $('#id_category').val();
            var brand = $('#bradn').val();
            var expirationDate = $('#expiration_date').val();
            var provider = $('#provider').val();
            var numberSerie = $('#number_serie').val();
            var description = $('#description').val();
            // Recopila otros campos de la misma manera...

            // Crea un objeto FormData para enviar los datos
            var formData = new FormData();
            formData.append('name', name);
            formData.append('category', category);
            formData.append('brand', brand);
            formData.append('provider', provider);
            formData.append('number_serie', numberSerie);
            formData.append('description', description);

            // Agrega la imagen al FormData
            var imagen_url = $('#id_imagen_url')[0].files[0];
            formData.append('imagen_url', imagen_url);

            // Realiza una solicitud Ajax para enviar el formulario
            axios.post(`{% url 'products:product-create' %}`, formData)
                .then(function (response) {
                    // Procesa la respuesta si es necesario
                })
                .catch(function (error) {
                    // Maneja los errores si es necesario
                });
        });
    });

    // FUNCION PARA AGREGA BOTO DE AGREGAR SECCIONES QUE NO ESTAN

    // Obtener el elemento select
    var select = document.getElementById('id_category');

    // Agregar un evento clic al select
    select.addEventListener('click', function () {
        // Obtener la opción seleccionada
        var selectedOption = this.options[this.selectedIndex];

        // Obtener la URL del formulario de creación desde el atributo data-form-url
        var formUrl = selectedOption.getAttribute('data-form-url');

        // Verificar si se hizo clic en la opción "Agregar categoría" y redirigir
        if (selectedOption.textContent === "Agregar categoría") {
            window.location.href = formUrl;
        }
    });
</script>
<!-- InputMask -->
<script src="{% static 'css/plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'css/plugins/inputmask/jquery.inputmask.min.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<!-- date-range-picker -->
<script src="{% static 'css/plugins/daterangepicker/daterangepicker.js'%}"></script>
<script src="{% static 'css/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js' %}"></script>
<script>
    $(function () {
        //Initialize Select2 Elements
        $('.select2').select2()

        //Initialize Select2 Elements
        $('.select2bs4').select2({
            theme: 'bootstrap4'
        })

        //Datemask dd/mm/yyyy
        $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
        //Datemask2 mm/dd/yyyy
        $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
        //Money Euro
        $('[data-mask]').inputmask()

        //Date picker
        $('#reservationdate').datetimepicker({
            format: 'L'
        });

        //Date and time picker
        $('#reservationdatetime').datetimepicker({ icons: { time: 'far fa-clock' } });

        //Date range picker
        $('#reservation').daterangepicker()
        //Date range picker with time picker
        $('#reservationtime').daterangepicker({
            timePicker: true,
            timePickerIncrement: 30,
            locale: {
                format: 'MM/DD/YYYY hh:mm A'
            }
        })
        //Date range as a button
        $('#daterange-btn').daterangepicker(
            {
                ranges: {
                    'Today': [moment(), moment()],
                    'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                    'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                },
                startDate: moment().subtract(29, 'days'),
                endDate: moment()
            },
            function (start, end) {
                $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
            }
        )

        //Timepicker
        $('#timepicker').datetimepicker({
            format: 'LT'
        })

        //Bootstrap Duallistbox
        $('.duallistbox').bootstrapDualListbox()

        //Colorpicker
        $('.my-colorpicker1').colorpicker()
        //color picker with addon
        $('.my-colorpicker2').colorpicker()

        $('.my-colorpicker2').on('colorpickerChange', function (event) {
            $('.my-colorpicker2 .fa-square').css('color', event.color.toString());
        })

        $("input[data-bootstrap-switch]").each(function () {
            $(this).bootstrapSwitch('state', $(this).prop('checked'));
        })

    })
    // BS-Stepper Init
    document.addEventListener('DOMContentLoaded', function () {
        window.stepper = new Stepper(document.querySelector('.bs-stepper'))
    })

    // DropzoneJS Demo Code Start
    Dropzone.autoDiscover = false

    // Get the template HTML and remove it from the doumenthe template HTML and remove it from the doument
    var previewNode = document.querySelector("#template")
    previewNode.id = ""
    var previewTemplate = previewNode.parentNode.innerHTML
    previewNode.parentNode.removeChild(previewNode)

    var myDropzone = new Dropzone(document.body, { // Make the whole body a dropzone
        url: "/target-url", // Set the url
        thumbnailWidth: 80,
        thumbnailHeight: 80,
        parallelUploads: 20,
        previewTemplate: previewTemplate,
        autoQueue: false, // Make sure the files aren't queued until manually added
        previewsContainer: "#previews", // Define the container to display the previews
        clickable: ".fileinput-button" // Define the element that should be used as click trigger to select files.
    })

    myDropzone.on("addedfile", function (file) {
        // Hookup the start button
        file.previewElement.querySelector(".start").onclick = function () { myDropzone.enqueueFile(file) }
    })

    // Update the total progress bar
    myDropzone.on("totaluploadprogress", function (progress) {
        document.querySelector("#total-progress .progress-bar").style.width = progress + "%"
    })

    myDropzone.on("sending", function (file) {
        // Show the total progress bar when upload starts
        document.querySelector("#total-progress").style.opacity = "1"
        // And disable the start button
        file.previewElement.querySelector(".start").setAttribute("disabled", "disabled")
    })

    // Hide the total progress bar when nothing's uploading anymore
    myDropzone.on("queuecomplete", function (progress) {
        document.querySelector("#total-progress").style.opacity = "0"
    })

    // Setup the buttons for all transfers
    // The "add files" button doesn't need to be setup because the config
    // `clickable` has already been specified.
    document.querySelector("#actions .start").onclick = function () {
        myDropzone.enqueueFiles(myDropzone.getFilesWithStatus(Dropzone.ADDED))
    }
    document.querySelector("#actions .cancel").onclick = function () {
        myDropzone.removeAllFiles(true)
    }
</script>
