{% extends "base/dashboard_base.html" %}
{% load static %}

{% block content %}

<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/plugins/fontawesome-free/css/all.min.css'%}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/adminlte.min.css'%}">


    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/plugins/select2/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugins/daterangepicker/daterangepicker.css' %}">
</head>

<div class="modal-body">
    <section class="content">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">General</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Campo name -->
                        <div class="form-group mb-3 mt-3">
                            <input class="form-control" type="text" placeholder="Producto" id="id_name"
                                name="{{ form.name.name }}">
                        </div>

                        <!-- Campo Marca-->
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Marca" id="brand"
                                name="{{form.brand.brand}}">

                        </div>

                        <!-- Campo category -->
                        <div class="form-group">
                            <label for="id_category">Categor√≠a</label>
                            <select class="custom-select rounded-0" id="id_category" name="{{form.category.category]]">
                                {% for categori in categories %}
                                <option>{{ categori.name }}</option>
                                {% empty %}
                                <option>Sin registros</option>
                                {% endfor %}
                                <!-- <option data-form-url="/ruta-del-formulario-de-creacion" ></option> -->

                            </select>
                            <div class="col-md-6 text-right">
                                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#addItemModal">
                                    <i class="fas fa-plus"></i> Add Product
                                </button>
                            </div>
                            {% include "category/category_popup.html" %}
                        </div>

                        <!-- Fecha Expiracion -->
                        <div class="form-group">
                            <label>Fecha de vencimiento:</label>

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                </div>
                                <input type="text" class="form-control" data-inputmask-alias="datetime"
                                    data-inputmask-inputformat="dd/mm/yyyy" data-mask id="expiration_date"
                                    name="{{form.expiration_date.expiration_date}}">
                            </div>
                            <!-- /.input group -->
                        </div>

                        <!-- Campo Proveedor -->
                        <div class="form-group">
                            <label id="provider">Proveedor</label>
                            <select class="custom-select rounded-0" id="provider" name="{{form.provider.provider}}">
                                {% for provider in providers %}
                                <option>{{provider.bussines_name}}</option>
                                {% empty %}
                                <option>Sin registros</option>
                                {% endfor %}
                                <option data-form-url="/ruta-del-formulario-de-creacion">Agregar Provider</option>

                            </select>
                        </div>

                        <!-- Campo imagen_url -->
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="id_imagen_url"
                                name="{{form.imagen_url.imagen_url}}">
                            <label class="custom-file-label" for="id_imagen_url">Imagen</label>
                        </div>

                        <!-- campo Nuemero de serie -->
                        <div class="form-group mb-3 mt-3">
                            <input class="form-control" type="text" placeholder="Numero de Serie"
                                name="{{form.number_serie.number_serie}}" id="number_serie">
                        </div>
                        <!-- textarea -->
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="Descripcion ..." id="description"
                                name="{{form.description.description}}"></textarea>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <div class="col-md-6">
                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">Budget</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!--campo price -->
                        <label for="inputPrice">Price</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" id="inputPrice" name=" {{form.price.price}}">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>

                        <!-- Campo price_cost -->
                        <label for="inputPrice">Price Cost</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" name="{{form.price_cost.price_cost}}">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>

                        <!-- Campo price_sale -->
                        <label for="inputPrice">Price Sale</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" value="00.00" name="{{form.price_sale.price_sale}}">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>

                        <!-- Campo price_wholesale(por mayor) -->
                        <label for="inputPrice">Price Wholesale(por Mayor)</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" name="{{form.price_wholesale.price_wholesale}}">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>

                        <!-- Campo price_discount -->
                        <label for="inputPrice">Price with discount</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" name="{{form.price_discount.price_discount}}">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>

                        <!-- Campo suggested_price -->
                        <label for="inputPrice">Price Suggested</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" name="{{form.suggested_price.suggested_price}}">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>

                        <!-- Campo market_price -->
                        <label for="inputPrice">Market Price</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" name="{{form.market_price.market_price}}">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>

                        <!-- Campo last_price -->
                        <label for="inputPrice"> Last Price</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" name="{{form.last_price.last_price}}">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>

                        <!-- Discount -->
                        <div class="form-group">
                            <label for="customRange1">Profit Margin</label>
                            <input type="range" class="custom-range" id="customRange1">
                        </div>

                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a href="#" class="btn btn-secondary">Cancel</a>
                <input type="submit" name="'save_product'" class="btn btn-primary" id="submit-btn" value="Create new Project" class="btn btn-success float-right">
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>









    <form method="post" action="{% url 'products:product-create' %}">
        {% csrf_token %}

    </form>
</div>
</div>



<!-- InputMask -->
<script src="{% static 'css/plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'css/plugins/inputmask/jquery.inputmask.min.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<!-- date-range-picker -->
<script src="{% static 'css/plugins/daterangepicker/daterangepicker.js'%}"></script>
<script src="{% static 'css/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js' %}"></script>
<script>
    $(function () {
        //Initialize Select2 Elements
        $('.select2').select2()

        //Initialize Select2 Elements
        $('.select2bs4').select2({
            theme: 'bootstrap4'
        })

        //Datemask dd/mm/yyyy
        $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })
        //Datemask2 mm/dd/yyyy
        $('#datemask2').inputmask('mm/dd/yyyy', { 'placeholder': 'mm/dd/yyyy' })
        //Money Euro
        $('[data-mask]').inputmask()

        //Date picker
        $('#reservationdate').datetimepicker({
            format: 'L'
        });

        //Date and time picker
        $('#reservationdatetime').datetimepicker({ icons: { time: 'far fa-clock' } });

        //Date range picker
        $('#reservation').daterangepicker()
        //Date range picker with time picker
        $('#reservationtime').daterangepicker({
            timePicker: true,
            timePickerIncrement: 30,
            locale: {
                format: 'MM/DD/YYYY hh:mm A'
            }
        })
        //Date range as a button
        $('#daterange-btn').daterangepicker(
            {
                ranges: {
                    'Today': [moment(), moment()],
                    'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                    'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                },
                startDate: moment().subtract(29, 'days'),
                endDate: moment()
            },
            function (start, end) {
                $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
            }
        )

        //Timepicker
        $('#timepicker').datetimepicker({
            format: 'LT'
        })

        //Bootstrap Duallistbox
        $('.duallistbox').bootstrapDualListbox()

        //Colorpicker
        $('.my-colorpicker1').colorpicker()
        //color picker with addon
        $('.my-colorpicker2').colorpicker()

        $('.my-colorpicker2').on('colorpickerChange', function (event) {
            $('.my-colorpicker2 .fa-square').css('color', event.color.toString());
        })

        $("input[data-bootstrap-switch]").each(function () {
            $(this).bootstrapSwitch('state', $(this).prop('checked'));
        })

    })
    // BS-Stepper Init
    document.addEventListener('DOMContentLoaded', function () {
        window.stepper = new Stepper(document.querySelector('.bs-stepper'))
    })

    // DropzoneJS Demo Code Start
    Dropzone.autoDiscover = false

    // Get the template HTML and remove it from the doumenthe template HTML and remove it from the doument
    var previewNode = document.querySelector("#template")
    previewNode.id = ""
    var previewTemplate = previewNode.parentNode.innerHTML
    previewNode.parentNode.removeChild(previewNode)

    var myDropzone = new Dropzone(document.body, { // Make the whole body a dropzone
        url: "/target-url", // Set the url
        thumbnailWidth: 80,
        thumbnailHeight: 80,
        parallelUploads: 20,
        previewTemplate: previewTemplate,
        autoQueue: false, // Make sure the files aren't queued until manually added
        previewsContainer: "#previews", // Define the container to display the previews
        clickable: ".fileinput-button" // Define the element that should be used as click trigger to select files.
    })

    myDropzone.on("addedfile", function (file) {
        // Hookup the start button
        file.previewElement.querySelector(".start").onclick = function () { myDropzone.enqueueFile(file) }
    })

    // Update the total progress bar
    myDropzone.on("totaluploadprogress", function (progress) {
        document.querySelector("#total-progress .progress-bar").style.width = progress + "%"
    })

    myDropzone.on("sending", function (file) {
        // Show the total progress bar when upload starts
        document.querySelector("#total-progress").style.opacity = "1"
        // And disable the start button
        file.previewElement.querySelector(".start").setAttribute("disabled", "disabled")
    })

    // Hide the total progress bar when nothing's uploading anymore
    myDropzone.on("queuecomplete", function (progress) {
        document.querySelector("#total-progress").style.opacity = "0"
    })

    // Setup the buttons for all transfers
    // The "add files" button doesn't need to be setup because the config
    // `clickable` has already been specified.
    document.querySelector("#actions .start").onclick = function () {
        myDropzone.enqueueFiles(myDropzone.getFilesWithStatus(Dropzone.ADDED))
    }
    document.querySelector("#actions .cancel").onclick = function () {
        myDropzone.removeAllFiles(true)
    }
</script>
{% endblock %}
