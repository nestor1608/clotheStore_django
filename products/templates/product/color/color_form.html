
<div class="card-body"  id="product-form">
    <form method="post" id="color-form">
        {% csrf_token %}
        <!-- Campo name -->
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Color Name" id="colorName" name="name">
        </div>

        <!-- Campo Color -->
        <div class="form-group">
            <label id="color">Color</label>
            <input type="color" class="form-control" id="color" name="color" >
        </div>
        
        <div class="form-group">
            <button type="submit" id="next-button" class="btn btn-primary">Create Color</button>
        </div>
    </form>
</div>
