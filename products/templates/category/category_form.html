{% extends "base/dashboard_base.html" %}
{% load static %}

{% block content %}
<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Create New Category</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form class="form-horizontal" method="post" action="." >
        {% csrf_token %}
        <div class="card-body">
            <div class="form-group row">
                <label for="inputCategory" class="col-sm-2 col-form-label">Name Category</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputCategory" placeholder="Category" name="{{form.name.name}}" value="{{ object.name }}">
                </div>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <button type="submit" class="btn btn-info" id="submit-btn">Guardar</button>
            <button type="submit" class="btn btn-default float-right">Cancel</button>
        </div>
        <!-- /.card-footer -->
    </form>
</div>
{% endblock  %}
