<!DOCTYPE html>
<html>
<head>
    <title>Lista de Proveedores</title>
</head>
<body>
    <h1>Lista de Proveedores</h1>
    <ul>
        {% for proveedor in proveedores %}
            <li>{{ proveedor.nombre_vendedor }} - {{ proveedor.empresa_representada }}</li>
        {% endfor %}
    </ul>
</body>
</html>
